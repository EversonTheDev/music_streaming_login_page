<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ğŸµ StreamMusic</h1>
            <p>Your personal music streaming platform</p>
        </div>

        <div id="successMessage" class="success-message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle-btn password-toggle-icon" onclick="togglePassword('loginPassword', this)">ğŸ‘ï¸</button>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <div class="toggle-form">
                Don't have an account? <a onclick="switchForm('signup')">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <form id="signup">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                    <div class="error-message" id="signupUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle-btn password-toggle-icon" onclick="togglePassword('signupPassword', this)">ğŸ‘ï¸</button>
                    </div>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <button type="button" class="password-toggle-btn password-toggle-icon" onclick="togglePassword('confirmPassword', this)">ğŸ‘ï¸</button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="toggle-form">
                Already have an account? <a onclick="switchForm('login')">Log In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
